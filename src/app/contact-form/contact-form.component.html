<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" ngModel name="firstName" minlength="10" pattern="banana" required #firstName="ngModel" (change)="log(firstName)"  id="firstName" class="form-control">
 <!-- <div class="alert alert-danger" *ngIf="firstName.errors.required">First name is required</div>  -->
</div>
<div class="form-group">
    <label for="comments">Comments</label>
    <textarea id="comments" ngModel name="comments" class="form-control" cols="30" rows="10"></textarea>
</div>
<div>
    <label>
        <input type="checkbox" ngModel name="contactMethod">subscribin to angular
    </label>
</div>
<div>
    <label>table </label>
    <select name="contactMethod" ngModel id="contactMethod" class="form-control">
        <option  *ngFor="let method of contactMethod" [value]="method.sub"></option>
    </select>
</div>
<div *ngFor="let method of contactMethod">
    <input type="radio" ngModel id="contactMethod" name="contactMethod" [value]="method.id">{{method.sub}}
</div>
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
<div>
    {{f.value | json}}
</div>
</form>
